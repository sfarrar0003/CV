<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pizza Shop 2.0</title>
</head>

<body>

  <h1>Pizza Shop 2.0</h1>

  <hr>



  <form action="mailto:sfarrar0003@email.vccs.edu" method="post" enctype="text/plain">
    <label>Name:</label>
    <input type="text" name="Name" value=""><br>
    <label>Pizza Topping:</label><br>
    <input type="radio" name="Pizza Toppings" value="Supreme">
    <label for="Supreme">Supreme</label><br>
    <input type="radio" name="Pizza Toppings" value="Vegetarian">
    <label for="Vegetarian">Vegetarian</label><br>
    <input type="radio" name="Pizza Toppings" value="Hawaiian">
    <label for="Hawaiian">Hawaiian</label><br>
    <hr>

    <label> Pizza Sauce:</label>
    <select class="dropdown" name="Pizza Sauce" value="Tomato">
      <option value="Tomato">Tomato</option>
      <option value="Marinara">Marinara</option>
    </select><br><br>

    <label>Optional Extras:</label>

    <input type="checkbox" name="Optional Extras" value="Extra Cheese">
    <label>Extra Cheese</label>
    <input type="checkbox" name="Optional Extras" value="Gluten Free">
    <label>Gluten Free</label><br><br>
    <hr>

    <label>Delivery Instructions:</label><br>
    <textarea name="Instructions" rows="10" cols="30"></textarea><br>
    <input type="Submit" value="Submit My Order"><br>

</form>

  

</body>

</html>
